<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UtopiaNerd</title>
    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

</head>

<body>
   
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			
			<span>Verifique suas informações</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="CPF" placeholder="CPF" />
			
			<button>Cadastrar</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Entrar</h1>
			<span>use sua conta</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			
			<button>Entre</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Bem vindo</h1>
				<p>Entre com seu login </p>
				<button class="ghost" id="signIn">Entrar
				</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Ola, Bem vindo!</h1>
				<p>Para prosseguir, crie sua conta colocando suas informações nos campos ao lado</p>
				<button class="ghost" id="signUp">Cadastre-se</button>
			</div>
		</div>
	</div>
</div>



    <script src="index.js"></script>
</body>

</html>
